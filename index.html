<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agronet - Home</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="h-full flex flex-col">

    <!-- Navigation bar -->
    <nav class="bg-green-600 text-white p-4 flex items-center">
        <div class="text-xl font-bold">
            <a href="/" class="hover:text-gray-200 mr-5">Agronet</a>
        </div>
        <ul class="flex space-x-4">
            <!-- <li><a href="#" class="hover:text-gray-200">Profile</a></li> -->
            <li><a href="/ProjectInfo" class="hover:text-gray-200">Project Info</a></li>
            <li><a href="/TeamAbout" class="hover:text-gray-200">Team About</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="flex-grow flex">
        <!-- Left Panel (Scrollable) -->
        <div class="w-96 bg-gray-100 p-4 left-panel">
            <!-- DateTime Section -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2 cursor-pointer flex justify-between items-center" id="datetime-header">
                    DateTime
                    <span id="datetime-display" class="text-gray-600"></span>
                </h2>
                <div id="datetime-content" class="hidden dropdown-content">
                    <input type="date" id="date-input" class="w-full p-2 border border-gray-300 rounded">
                    <input type="time" id="time-input" class="w-full p-2 border border-gray-300 rounded mt-2">
                </div>
            </div>

            <!-- Layers Section -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2 cursor-pointer flex justify-between items-center" id="layers-header">
                    Layers
                </h2>
                <div id="layers-content" class="dropdown-content">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="satellite-checkbox" class="form-checkbox h-5 w-5" checked>
                        <span>Satellite Layer</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="checkbox" id="sensor-checkbox" class="form-checkbox h-5 w-5" checked>
                        <span>Sensor Layer</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="checkbox" id="user-checkbox" class="form-checkbox h-5 w-5" checked>
                        <span>User Layer</span>
                    </label>
                </div>
            </div>

            <!-- Applications Section -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2 cursor-pointer flex justify-between items-center" id="applications-header">
                    Applications
                </h2>
                <div id="applications-content" class="dropdown-content">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5">
                        <span>Crops</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5">
                        <span>Soil</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5">
                        <span>Atmosphere</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5" checked>
                        <span>Pests</span>
                    </label>
                </div>
            </div>

            <!-- Data Visualization Section -->
            <div class="mt-6 border-t pt-4">
                <h3 class="text-lg font-semibold mb-5">Data Visualization</h3>
                
                    <div class="mb-2 mt-4">
                        <span class="font-semibold">Coordinates: </span>
                        <span>[23.5, 38.7] [23.6, 38.8]</span>
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">Geolocation: </span>
                        <span>Pili, Evoia, Greece</span>
                    </div>
                    <div class="mb-2 flex items-center">
                        <span class="font-semibold">Average Temperature: </span>
                        <span class="ml-2 px-3 py-1 bg-yellow-200 text-yellow-700 rounded-full">
                            34 ‚ÑÉ - Average
                        </span>
                    </div>
                    <div class="mb-2 flex items-center">
                        <span class="font-semibold">Average Humidity: </span>
                        <span class="ml-2 px-3 py-1 bg-pink-200 text-pink-700 rounded-full">
                            85% - High
                        </span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold">Pest Indicator: </span>
                        <span class="ml-2 px-3 py-1 bg-red-200 text-red-700 rounded-full">
                            High
                        </span>
                    </div>
            </div>

            <!-- Alerts Section -->
            <div class="mt-4 border-t pt-4" style="margin-bottom: 75px;">
                <h3 class="text-lg font-semibold mb-2">Alerts</h3>
                <div class="flex items-center space-x-2">
                    <button id="alert-worm" class="bg-green-500 text-white rounded p-2 hover:bg-green-600">
                        üêõ
                    </button>
                    <button id="alert-fire" class="bg-red-500 text-white rounded p-2 hover:bg-red-600">
                        üî•
                    </button>
                </div>
            </div>


        </div>

        <!-- Right Side: Map -->
        <div class="flex-grow">
            <div id="map"></div>
        </div>
    </div>

    <script src="./map.js"></script>
    <script src="./script.js"></script>

</body>

</html>
